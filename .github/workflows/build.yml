name: Build xDripSwift with Fastlane

on:
  push:
    branches:
      - master # O la rama principal que uses, ej: main

jobs:
  build:
    name: Build iOS App with Fastlane
    runs-on: macos-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Seleccionar la versión de Xcode
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      # 3. Configurar el entorno de Ruby para Fastlane (VERSIÓN CORREGIDA)
      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # <--- CAMBIO AQUÍ. Actualizado de 3.0 a 3.2
          bundler-cache: true # Instala automáticamente las gemas del Gemfile (incluyendo fastlane)

      # 4. Crear un Fastfile nuevo y correcto sobre la marcha
      - name: Create Correct Fastfile
        run: |
          echo "
          default_platform(:ios)
          platform :ios do
            desc 'Compila la aplicación para distribución Ad-Hoc sin firmar'
            lane :build do
              gym(
                project: 'xDrip.xcodeproj',
                scheme: 'xDrip',
                configuration: 'Release',
                export_method: 'ad-hoc',
                export_options: {
                  signingStyle: 'manual',
                  provisioningProfiles: {}
                }
              )
            end
          end
          " > fastlane/Fastfile

      # 5. Ejecutar la compilación con Fastlane
      - name: Run Fastlane build
        run: bundle exec fastlane build

      # 6. Subir el archivo .ipa compilado
      - name: Upload Artifact (Compiled App)
        uses: actions/upload-artifact@v4
        with:
          name: xDrip-App
          path: xDrip.ipa # Fastlane (gym) deja el .ipa en el directorio raíz por defecto
