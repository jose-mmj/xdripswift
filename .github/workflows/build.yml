name: Build xDripSwift

on:
  push:
    branches:
      - master # O la rama principal que uses, ej: main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Build the application (no signing)
        run: |
          # Usamos .xcodeproj porque el proyecto usa Swift Package Manager
          xcodebuild -project xDrip.xcodeproj -scheme xDrip -sdk iphoneos -configuration Release -derivedDataPath build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Create IPA file
        run: |
          mkdir -p Payload
          cp -R build/Build/Products/Release-iphoneos/xDrip.app Payload/
          zip -r xDrip.ipa Payload

      - name: Upload Artifact (Compiled App)
        uses: actions/upload-artifact@v4
        with:
          name: xDrip-App
          path: xDrip.ipa
